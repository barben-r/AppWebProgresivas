<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body class="container" onload="obtenerDatos()">
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>EMAIL</th>
                <th>FIRST_NAME</th>
                <th>LAST_NAME</th>
                <th>AVATAR</th>
                <th>ACCIONES</th>
            </tr>
        </thead>
        <tbody id="userList">
        </tbody>
    </table>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Crear
    </button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Persona nueva</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="container" id="createForm">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="email">Email: </span>
                            <input type="text" class="form-control" aria-label="Sizing example input"
                                aria-describedby="label_email">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="first_name">First_name: </span>
                            <input type="text" class="form-control" aria-label="Sizing example input"
                                aria-describedby="label_name">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="last_name">Last_name: </span>
                            <input type="text" class="form-control" aria-label="Sizing example input"
                                aria-describedby="label_last">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="avatar">Avatar: </span>
                            <input type="text" class="form-control" aria-label="Sizing example input"
                                aria-describedby="label_avatar">
                        </div>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
